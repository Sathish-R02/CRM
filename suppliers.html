{% extends "base.html" %}
{% block content %}
<h2>Suppliers</h2>
<form method="post">
  <label>Name: <input name="name" required></label>
  <label>Email: <input name="email" type="email"></label>
  <label>Phone: <input name="phone"></label>
  <label>Address:<br><textarea name="address"></textarea></label>
  <button type="submit">Add Supplier</button>
</form>

<hr>
<h3>All Suppliers</h3>
{% if suppliers %}
<table>
  <tr><th>ID</th><th>Name</th><th>Email</th><th>Phone</th></tr>
  {% for s in suppliers %}
    <tr><td>{{ s.id }}</td><td>{{ s.name }}</td><td>{{ s.email }}</td><td>{{ s.phone }}</td></tr>
  {% endfor %}
</table>
{% else %}
<p>No suppliers yet.</p>
{% endif %}
{% endblock %}
