{% extends "base.html" %}
{% block content %}
<h2>Products</h2>

<form method="post">
  <label>SKU: <input name="sku"></label>
  <label>Name: <input name="name" required></label>
  <label>Price: <input name="price" type="number" step="0.01" value="0"></label>
  <label>Initial Stock: <input name="stock" type="number" value="0"></label>
  <label>Description:<br><textarea name="description"></textarea></label>
  <button type="submit">Add Product</button>
</form>

<hr>
<h3>All Products</h3>
{% if products %}
<table>
  <tr><th>ID</th><th>SKU</th><th>Name</th><th>Price</th><th>Stock</th></tr>
  {% for p in products %}
    <tr>
      <td>{{ p.id }}</td>
      <td>{{ p.sku }}</td>
      <td>{{ p.name }}</td>
      <td>{{ p.price }}</td>
      <td>{{ p.stock }}</td>
    </tr>
  {% endfor %}
</table>
{% else %}
<p>No products yet.</p>
{% endif %}
{% endblock %}
